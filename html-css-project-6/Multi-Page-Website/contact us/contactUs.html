<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Style sheet link -->
    <link rel="stylesheet" href="./contactUs.css">
    <!-- Title -->
    <title>Medifine Contact Us</title>
</head>

<body>
    <!-- Header Section -->
    <!-- -------------- -->
    <Header>
        <nav>
            <img src="../asset/logo.png" alt="Logo" class="logo">
            <ul class="navMenu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../about us/aboutUs.html">About Us</a></li>
                <li><a href="../contact us/contactUs.html">Contact Us</a></li>
            </ul>
        </nav>
    </Header>
    <!-- Main Body -->
    <!-- --------- -->
    <main>
        <form>
            <h2>Contact Form</h2>
            <div>
                <label for="name">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Enter Your Name">
            </div>
            <div>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="Enter Your Email">
            </div>
            <div>
                <label for="message">Message</label><br>
                <textarea name="message" id="message" cols="40" rows="5" placeholder="Enter Your Message"></textarea>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
    </main>
</body>

</html>
